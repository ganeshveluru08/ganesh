<!doctype>
<html>
<head>
<title> basic table </title>
<style>
table,th,td {
	border:1px solid black;
	border-collapse:collapse;
	}
	th,td {
	padding:15px;
	}
	th {
	text-align: left;
	}
	table {
	background-color:light gray;
	}
</style>
</head>
<body>
<table align="center">
<caption> BASIC DETAILS </caption>
<tr>
<th> first name </th>
<th> lastname </th>
<th> age </th>
</tr>
<tr>
<td> sachin </td>
<td> tendulkar </td>
<td> 43 </td>
</tr>
<tr>
<td> virat </td>
<td> kohli </td>
<td> 30 </td>
</tr>
<tr>
<td> rohit </td>
<td> sharma </td>
<td> 33 </td>
</tr>
</table>
</body>
</html>
